<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="styles.css">-->
    <link rel="stylesheet" href="grid.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <h1>Metrika</h1>
        <aside>
            <img class="icon" src="./images/facebook.png" alt="Facebook icon">
            <img class="icon" src="./images/dribbble.png" alt="dribbble icon">
            <img class="icon" src="./images/twitter.png" alt="twitter icon">
            <img class="icon" src="./images/flickr.png" alt="flickr icon">
        </aside>
    </nav>
    <div id="main">
        <section>
            <div class="father">
                <div id="about-us" class="single-box">
                    <img class="front-img" src="./images/libro.png" alt="Open book">
                    <h2>About Us</h2>
                </div>
                <div id="our-team" class="single-box">
                    <img class="front-img" src="./images/archivador.png" alt="Archive">
                    <h2>Our Team</h2>
                </div>
            </div>
            <div id="resume" class="double-box">
                <img class="front-img" src="./images/download.png" alt="Document recived">
                <h2>Resume</h2>
            </div>
        </section>

        <section>
            <div id="our-works" class="bigger-box">
                <img id="our-works-img" class="front-img" src="./images/picture.png" alt="Pictures">
                <h2 id="our-works-title">Our Works</h2>
            </div>
        </section>
        
        <section>
            <div id="contact-us" class="double-box">
                <img class="front-img" src="./images/location.png" alt="Found our location">
                <h2>Contac Us</h2>
            </div>
            <div class="father">
                <div id="our-blog" class="single-box">
                    <img class="front-img" src="./images/pencil_2.png" alt="Read our articules">
                    <h2>Our Blog</h2>
                </div>
                <div id="feedback" class="single-box">
                    <img class="front-img" src="./images/envelope.png" alt="Send us yours comments">
                    <h2>Feedback</h2>
                </div>
            </div>
        </section>
    </div>

    <div id="white-space"></div>
    
    <footer>
        <a href="https://www.flaticon.es/iconos-gratis/facebook" title="facebook iconos">Facebook iconos creados por Stockio - Flaticon</a>
    </footer>
</body>
</html>
